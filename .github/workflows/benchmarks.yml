name: Benchmarks

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  run-bench:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: '1'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        # skip optional deps to avoid native builds in CI; keep reduced logs
        run: npm ci --no-audit --no-fund --no-optional --loglevel=warn
      - name: Build
        run: npm run build
      - name: Install Playwright browsers (for runner)
        run: npx playwright install --with-deps
      - name: Start bench server
        run: npx http-server -c-1 -p 8080 benchmarks &
      - name: Run bench runner
        run: node .github/bench-runner.js